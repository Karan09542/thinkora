<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       span {
        border: 5px solid blue;
        border-radius: 20%;
        line-height: 2;
        box-decoration-break: clone;
       }
       .box {
        width: 500px;
        aspect-ratio: 1/1;
        background-color: red;
        display: flex;
       }
       .box p {
        margin: auto;
       }
    </style>
</head>
<body>
    <div>
        <span>
            ram <br>ram <br>ram <br> ram
        </span>
        <div class="box">
            <p>Ram</p>
        </div>
    </div>
</body>
</html>
